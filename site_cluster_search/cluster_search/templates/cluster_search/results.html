<table border="1" width="100%">
  {% for c in clusters %}
    <tr>
    <td> 
      <h2 style="margin-bottom:-8px;margin-top:5px;margin-left:10px;margin-right:10px;">
        Cluster Keywords: {{c.summary_str}}
      </h2>
      
      {% for r in c.results %}
        <h3 style="margin-bottom:-10px;margin-left:10px;margin-right:10px;"> <a href={{r.url}}>
          {{r.title}}
        </a> </h3>
        <p style="margin-bottom:10px;margin-left:10px;margin-right:10px;">
          {{r.highlight_str | safe}}
        </p>
      {% endfor %}
    </td>
    </tr>
  {% endfor %}
<table>
